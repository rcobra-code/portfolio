<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La Panthère – Site Vitrine</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #4ecdc4;
      color: white;
      text-align: center;
      padding: 3rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: #4ecdc4;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #3abdb3;
    }
  </style>
</head>
<body>
  <header>
    <h1>La Panthère</h1>
    <p>Boutique locale – Bienvenue sur notre site vitrine</p>
  </header>
  <section>
    <h2>À propos</h2>
    <p>Ce site a été conçu comme un exemple de vitrine responsive pour une boutique locale fictive. Il utilise des couleurs douces, une typographie claire et une structure adaptée aux petits écrans.</p>
    <a href="../index.html" class="btn">← Retour au Portfolio</a>
  </section>
</body>
</html>
